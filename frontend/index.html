<body>
    <!-- ugly fix to get cognito through amplify to not crash app -->
  <!-- Uncaught ReferenceError: global is not defined -->
  <!-- https://stackoverflow.com/questions/69635869/how-do-i-fix-error-with-svelte-kit-and-aws-amplify -->
  <script>
    var global = global || window
    var Buffer = Buffer || []
    var process = process || { env: { DEBUG: undefined }, version: [] }
  </script>
  <div id="app" style="display: contents" class="h-full overflow-hidden"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
